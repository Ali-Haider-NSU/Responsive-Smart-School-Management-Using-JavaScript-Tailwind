<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea4016ff0f.js" crossorigin="anonymous"></script>


    <body>
        <header>

            <div class="container mx-auto pt-5 px-5 flex lg:flex lg:justify-around lg:items-center lg:gap-x-72 xl:gap-x-96">
                <div class="logo">
                    <i class="fa-solid fa-book-open-reader"></i>
                    <h1>Kider</h1>
                </div>
                <div class="flex flex-row-reverse">
                    <div id="menubar" class="menu-icon lg:hidden">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div id="crossbar" class="menu-icon hidden lg:hidden">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <ul id="mainul" class="pt-14 lg:pt-0 w-40 lg:w-0 font-poppins font-semibold text-dark-green leading-10  fixed left-7 lg:left-0 hidden lg:visible lg:static lg:flex lg:justify-around lg:gap-x-10">
                        <li>
                            <a class="text-orange" href="#">Home</a>
                        </li>
                        <li>
                            <a class="ulcolor whitespace-nowrap" href="#">About Us</a>
                        </li>
                        <li>
                            <a class="ulcolor" href="#">Classes</a>
                        </li>
                        <li class="lg:relative ">
                            <div id="dropmenu" class="flex ulcolor w-20  cursor-pointer"><a class=" " href="#">Pages</a>
                                <span id="menudown" class="pt-[2px] pl-2 w-20 fixed left-7 lg:static lg:left-0 border lg:-ml-12"><i class="fa-solid fa-angle-down ml-12 "></i></span> <span id="menuup" class="hidden pt-[2px] pl-2 w-20 fixed lg:static left-7 lg:-ml-12"><i class="fa-solid fa-angle-up ml-12 "></i></span>
                            </div>

                            <ul id="dropul" class=" font-normal leading-8  hidden lg:absolute lg:visible top-10 left-0 w-[87vw] sm:w-[90vw] md:w-[97vw] lg:w-[13vw] lg:transition">
                                <li class=" subul">
                                    <a href="#">School Facilities</a>
                                </li>
                                <li class=" subul">
                                    <a href="#">Popular Teachers</a>
                                </li>
                                <li class=" subul">
                                    <a href="#">Become A Teachers</a>
                                </li>
                                <li class=" subul">
                                    <a href="#">Make Appointment</a>
                                </li>
                                <li class=" subul">
                                    <a href="#">Testimonial</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="ulcolor whitespace-nowrap" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>

                <div class=" flex justify-center items-center  hidden lg:inline-block">
                    <button class="bg-orange h-9 w-32 text-white font-bold rounded-full">Join Us <i class="fa-solid fa-arrow-right pl-3"></i></button>
                </div>
            </div>
        </header>


        <script>
            let menu = document.getElementById("menubar");
            let crossbar = document.getElementById("crossbar");
            let mainul = document.getElementById("mainul");

            menu.addEventListener('click', () => {
                mainul.style.display = "block";
                menu.style.display = "none";
                crossbar.style.display = "block";

            })

            crossbar.addEventListener('click', () => {
                mainul.style.display = "none";
                menu.style.display = "block";
                crossbar.style.display = "none";
            })


            let dropmenu = document.getElementById("dropmenu");
            let menudown = document.getElementById("menudown");
            let menuup = document.getElementById("menuup");
            let dropul = document.getElementById("dropul");

            menudown.addEventListener('click', () => {
                menudown.style.display = "none";
                menuup.style.display = "block";
                dropul.style.display = "block";
            });
            menuup.addEventListener('click', () => {
                menuup.style.display = "none";
                menudown.style.display = "block";
                dropul.style.display = "none";
            });
        </script>

    </body>

</html>
